<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="mobile.css">
    <title>iBlog - show interest get income</title>
</head>

<body>
    <nav class="navbar mx-width-1 m-auto flex justify-between items-center">
        <div class="nav-left flex items-center">
            <span>iBlog</span>
            <ul class="flex items-center">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input type="text" name="query" class="form-input" placeholder="Search here">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="mx-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content mx-width-1 m-auto font1 flex direction-col items-center">
        <h1>Feel free to Contact Us</h1>
        <div class="contact-form">
            <div class="form-box">
                <input type="text"  placeholder="Enter Your Name">
            </div>
            <div class="form-box">
                <input type="text"  placeholder="Enter Your Email">
            </div>
            <div class="form-box">
                <input type="text"  placeholder="Enter Your Phone No">
            </div>
            <div class="form-box">
                <textarea name="" id="textarea" cols="30" rows="10" placeholder="How may we help you"></textarea>
            </div>
            <div class="form-box">
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>

    <footer class="text-center m-auto">
        Copyright &copy; iblog.com | All right reserved!
    </footer>

</body>
<script src="script.js"></script>

</html>
